<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Project1</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<script src="/js/client.js"></script>
<body>
  <h1>World Country Explorer</h1>

  <section id="controls">
    <h3>Add a Country</h3>
    <form id="addForm">
      <input type="text" name="name" placeholder="Country Name" required />
      <input type="text" name="capital" placeholder="Capital" required />
      <input type="text" name="region" placeholder="Region (e.g. Asia)" required />
      <button type="submit">Add Country</button>
    </form>

    <hr>

    <h3>Search & Filter</h3>
    <input type="text" id="searchName" placeholder="Search by name..." />
    <select id="filterRegion">
      <option value="">All Regions</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
    </select>
    <button id="loadBtn">Load Countries</button>
  </section>

  <div id="output"></div>
</body>
</html>
